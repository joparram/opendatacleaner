<div class="grid-container">
  <div class="actions">
    <mat-list class="action-list">
      <div mat-subheader>Avanzado</div>
      <mat-list-item (click)="click({ action: 'data' })">
        <mat-icon mat-list-icon>edit</mat-icon>
        <div mat-line>Manipulación</div>
        <div mat-line>Fila: {{ selectedRow }}</div>
        <div mat-line>Columna: {{ selectedColumn | slice: 0:8 }}</div>
      </mat-list-item>
      <mat-list-item (click)="click({ action: 'process' })">
        <mat-icon mat-list-icon>clear_all</mat-icon>
        <div mat-line>Limpieza</div>
        <div mat-line>Fila: {{ selectedRow }}</div>
        <div mat-line>Columna: {{ selectedColumn | slice: 0:8 }}</div>
      </mat-list-item>
      <mat-list-item (click)="click({ action: 'transform' })">
        <mat-icon mat-list-icon>transform</mat-icon>
        <div mat-line>Transformación</div>
        <div mat-line>Fila: {{ selectedRow }}</div>
        <div mat-line>Columna: {{ selectedColumn | slice: 0:8 }}</div>
      </mat-list-item>
      <mat-list-item (click)="click({ action: 'databaseexporter' })">
        <mat-icon mat-list-icon>call_made</mat-icon>
        <div mat-line>Exportar a BD</div>
      </mat-list-item>
    </mat-list>
    <mat-divider></mat-divider>
  </div>
  <div class="sugestions">
    <mat-tab-group>
      <mat-tab label="Logs">
        <logger #logger></logger>
      </mat-tab>
    </mat-tab-group>
  </div>

  <div class="dataset">
    <ex-datatable
      (onTableInit)="onInitTable($event)"
      [events]="gridEvents"
      [menuItems]="menuItems"
      [contextmenuItems]="contextmenuItems"
      style="width: 100%; height: 100%"
    ></ex-datatable>
  </div>
</div>
