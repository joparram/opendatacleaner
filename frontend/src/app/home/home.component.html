<div class="grid-container">
  <div class="actions">
    <mat-list class="action-list">
      <div mat-subheader>Funciones</div>
      <mat-list-item (click)="click({ action: 'data' })">
        <mat-icon mat-list-icon>build_circle</mat-icon>
        <div mat-line>Modificar datos</div>
      </mat-list-item>
      <mat-list-item (click)="click({ action: 'process' })">
        <mat-icon mat-list-icon>build_circle</mat-icon>
        <div mat-line>Procesar</div>
      </mat-list-item>
      <mat-list-item (click)="click({ action: 'databaseexporter' })">
        <mat-icon mat-list-icon>build_circle</mat-icon>
        <div mat-line>Exportar a BD</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>build_circle</mat-icon>
        <div mat-line>Pipeline</div>
      </mat-list-item>
    </mat-list>
    <mat-divider></mat-divider>
    <mat-list class="info">
      <mat-list-item> Fila: {{ selectedRow }} </mat-list-item>
      <mat-list-item> Columna: {{ selectedColumn | slice: 0:8 }} </mat-list-item>
      <mat-list-item> Tipo: {{ getSelectedColumnType() }} </mat-list-item>
    </mat-list>
  </div>
  <div class="sugestions">
    <mat-tab-group>
      <mat-tab label="Análisis"> </mat-tab>
      <mat-tab label="Sugerencias">
        <div style="display: flex; flex-direction: row; height: 100%; width: 100%">
          <div
            color="primary"
            style="
              display: flex;
              flex-direction: row;
              height: 100%;
              width: 100%;
              align-items: center;
              padding-left: 32px;
            "
            class="sugestions-actions"
          >
            <button mat-raised-button style="height: 40px; min-width: 172px" color="accent">Fila: eliminar</button>
            <button mat-raised-button style="height: 40px; min-width: 172px" color="accent">Fila: rellenar</button>
            <button mat-raised-button style="height: 40px; min-width: 172px" color="accent">
              Columna: eliminar outliers
            </button>
            <button mat-raised-button style="height: 40px; min-width: 172px" color="accent">
              Columna: eliminar outliers
            </button>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Histórico"> Content 3 </mat-tab>
      <mat-tab label="Resultados"> Content 3 </mat-tab>
    </mat-tab-group>
  </div>

  <div class="dataset">
    <!-- <ag-grid-angular
      style="width: 100%; height: 100%"
      class="ag-theme-alpine"
      [gridOptions]="gridOptions"
      [columnDefs]="columnDefs"
      (gridReady)="onGridReady($event)"
      #grid
    ></ag-grid-angular> -->
    <ex-datatable
      [events]="gridEvents"
      [datasource]="datasource"
      [menuItems]="menuItems"
      [headers]="columnDefs"
      style="width: 100%; height: 100%"
    ></ex-datatable>
  </div>
</div>
