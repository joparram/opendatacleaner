<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{ title }}</span>
  </div>
  <div fxHide.lt-md>
    <a class="brand" href="/home" translate><img src="assets/app-logo.svg" class="logo-image" />APP_NAME</a>
    <!-- <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button> -->
    <!-- <button mat-button routerLink="/about" routerLinkActive="active">
      <mat-icon>info</mat-icon>
      <span translate>About</span>
    </button> -->
  </div>
  <span fxFlex></span>
  <app-language-selector icon="true"></app-language-selector>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="click({ action: 'import' })">
      <mat-icon>south_west</mat-icon>
      <span>Importar</span>
    </button>
    <button mat-menu-item (click)="click({ action: 'export' })">
      <mat-icon>call_made</mat-icon>
      <span>Exportar</span>
    </button>
    <button mat-menu-item (click)="click({ action: 'close' })">
      <mat-icon>close</mat-icon>
      <span>Cerrar proyecto</span>
    </button>
    <!-- <button (click)="fileInput.click()">
      <mat-icon>close</mat-icon>
      <span>Select</span>
      <input #fileInput type="file" (change)="onFileInput($event)" style="display:none;" />
    </button> -->
  </mat-menu>
</mat-toolbar>
